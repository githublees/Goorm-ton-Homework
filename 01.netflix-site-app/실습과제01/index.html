<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="netflix-logo" src="assets/icons/netflix-logo.png" />
        <ul class="left-section-menu">
          <li class="left-section-menu-item">
            <a class="left-section-menu-link" href="#" style="font-weight: bold"
              >홈</a
            >
          </li>
          <li class="left-section-menu-item">
            <a class="left-section-menu-link" href="#">TV프로그램</a>
          </li>
          <li class="left-section-menu-item">
            <a class="left-section-menu-link" href="#">NEW! 요즘 대세 콘텐츠</a>
          </li>
          <li class="left-section-menu-item">
            <a class="left-section-menu-link" href="#">내가 찜한 콘텐츠</a>
          </li>
        </ul>
      </div>
      <div class="right-section">
        <div class="search-container">
          <button class="search-button">
            <img class="search-icon" src="assets/icons/search.svg" />
          </button>
        </div>
        <div class="genre-container">키즈</div>
        <div class="notifications-icon-container">
          <img
            class="notifications-icon"
            src="assets/icons/notifications.svg"
          />
        </div>
        <div class="current-user">
          <img
            class="current-user-picture"
            src="assets/images/avatars/avatar-1.png"
          />
          <button class="user-info-menu">
            <img class="user-info-menu-icon" src="assets/icons/usermenu.svg" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="main-contents">
          <h2 class="main-title">오징어 게임</h2>
          <p class="main-info-description">2021 | 청불 | 시즌 1개 | 스릴러</p>
          <p class="main-description">
            빚에 쫓기는 수백 명의 사람들이 서바이벌 게임에 뛰어든다. 거액의
            <br />
            상금으로 새로운 삶을 시작하기 위해. 하지만 모두 승자가 될 순 없는
            법. <br />
            탈락하는 이들은 치명적인 결과를 각오해야 한다.
          </p>
          <div class="main-button">
            <button class="main-play-button">
              <img class="main-play-image" src="assets/icons/play.svg" />
              <p>재생</p>
            </button>
            <button class="main-info-button">
              <img class="main-play-image" src="assets/icons/Infobox.svg" />
              <p>상세 정보</p>
            </button>
          </div>
        </div>
      </div>

      <div class="video-container">
        <div class="video-item-list">
          <div class="video-info">
            <p class="video-text">한국인이 만든 콘텐츠</p>
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail0.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail1.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail2.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail3.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail4.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail5.jpg" />
          </div>
        </div>

        <div class="video-item-list">
          <div class="video-info">
            <p class="video-text">이호성 님이 시청 중인 콘텐츠</p>
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail6.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail7.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail8.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail9.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail10.jpg" />
          </div>
          <div class="thumbnail-row">
            <img class="thumbnail" src="assets/images/thumbnail11.jpg" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
